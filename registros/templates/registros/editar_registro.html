{% extends "base.html" %}
{% block title %}Editar registro{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Editar registro</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{% url 'ver_registros' registro.archivo_origen.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
