{% extends "base.html" %}
{% load static %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg rounded-3">
            <div class="card-body">
                <h3 class="text-center mb-4">Cambiar Contraseña</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-warning w-100">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
